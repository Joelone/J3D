    <script>

        var demo, DemoConstructor;
        var interactor;

        function registerDemo(d) {
            DemoConstructor = d;
        }

        window.onload = function() {

            if (!J3D.Capabilities.webgl && !J3D.Capabilities.userStream) return;

            interactor = new J3D.Interactor();
            engine = new J3D.Engine();

            loadScript("demos/022-webcam.js", function() {
                demo = new DemoConstructor(engine);
                demo.setup(render);
            });
        }

        function render() {
            requestAnimationFrame(render);
            demo.render(interactor);
        }

    </script>
